<html>
	<head>
		<title>Zpordle</title>
		<meta name="description" content="A number guessing game with a p-adic twist.">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-G2HVJEMPWM"></script>

	<body>
		<div style="text-align: center;">
				<img id="logo" src="logo.png" alt ="Z_p-ordle">
			<p id="result" class="modal" style="text-align: center"></p>
			<p id="info"></p>
			<p id="curguess"></p>
			<div style="max-width: 1000px; margin: auto;">
				<div style="margin-left: 10px;">
					<p>Prime:</p><input type="text" id="prime-input"></input><p>Guess:</p><input type="text" id="guess-input"></input><button id="button" type="button" onclick="guess()">Guess</button><button id="statsButton" type="button" onclick="stats()">Statistics</button>
				</div>
				<ol id="guesses">
			</div>
			</ol>
			<div style="max-width: 50%; margin: auto;">
				<p>
					Dark Mode: <input type="checkbox" id="darkmode-checkbox" onclick="updateDarkMode()"><br>
					<a href="https://github.com/tectoskepsis/zpordle">Github</a>
				</p>
			</div>
			<!-- Remember to include jQuery :) -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

			<!-- jQuery Modal -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
			<script src="seedrandom.min.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
			<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
