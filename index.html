<!DOCTYPE html>
<html>
	<head>
		<title>Zpordle Shop</title>
		<meta name="description" content="A p-adic number guessing game.">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" type="image/png" href="favicon.png">
	</head>
	<body>
		<div style="text-align: center;">
				<img id="logo" src="logo.png" alt ="Z_p-ordle">
			<p id="result" class="modal" style="text-align: center"></p>
			<div>
			<h3>Prices</h3>
				<table id="prices" style="margin-left: auto; margin-right: auto;">
					<tr>
						<td>2</td>
						<td>3</td>
						<td>5</td>
						<td>7</td>
						<td>11</td>
						<td>13</td>
						<td>17</td>
						<td>19</td>
						<td>23</td>
						<td>29</td>
					</tr>
					<tr>
						<td id="2-price"></td>
						<td id="3-price"></td>
						<td id="5-price"></td>
						<td id="7-price"></td>
						<td id="11-price"></td>
						<td id="13-price"></td>
						<td id="17-price"></td>
						<td id="19-price"></td>
						<td id="23-price"></td>
						<td id="29-price"></td>
					</tr>
				</table>
			</div>
			<div style="max-width: 50%;">
				<div>
					Prime: <input type="text" id="prime-input" style="max-width: 30px"></input>  Guess: <input type="text" id="guess-input" style="max-width: 50px"></input>  <button id="button" type="button" onclick="guess()">Guess</button><button id="share-button" class="modal" type="button" onclick="share()">Share</button>
				</div>
				<ol id="guesses">
			</div>
			</ol>
			<div style="max-width: 50%; margin: auto;">
				<p>
					Dark Mode: <input type="checkbox" id="darkmode-checkbox" onclick="updateDarkMode()"><br>
					<a href="https://github.com/tectoskepsis/zpordle">Github</a>
				</p>
			</div>
			<div>
				<p>This is a spin-off of Zpordle</p>
			</div>
			<!-- Remember to include jQuery :) -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

			<!-- jQuery Modal -->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
			<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
			<script src="zpordle.js"></script>
		</div>
	</body>
</html>
